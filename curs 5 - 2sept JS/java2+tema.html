<!DOCTYPE html>

<head>
    <script>
        // functie care returneaza restul impartirii unui numar la un alt numar //
        function rest(a, b) {
            var c = a % b;
            return c;
        }
        console.log(rest(7, 5));
        // functie care inverseaza un sir de caractere //
        function sir(a) {                                      // un singur parametru pentru ca e tot sirul 
            var b = "";
            for (var i = a.length - 1; i >= 0; i--) {               //lungimea sirului a scade cu 1
                b = b + a[i];                                     // i-ul este pozitia 
            }
            return b;
        }
        console.log(sir("asdf"));
        // functie care inverseaza un sir de caractere care incepe de la 0 //
        function sir2(a) {
            var b = "";
            for (var i = 0; i < a.length; i++) {
                b = a[i] + b;
            }
            return b;
        }
        console.log(sir2("asdg"));
        // verificat daca un numar este palindrom abcba //
        function p1(a) {
            if (a == sir2(a)) {
                return "palindrom";
            }
            else {
                return "nu Palindrom";
            }
        }
        console.log(p1("abcba"));
        // factorialul unui numar//
        function factorial(a) {
            var b = 1;
            for (var i = 1; i <= a; i++) {
                b = b * i;
            }
            return b;
        }
        console.log(factorial(4));

        //Transforma din Celsius in Fahrenheit//
        function transformaGrade(C) {
            F = (C * 1.8) + 32;
            return F
        }
        console.log(transformaGrade(5));

        //Transforma din Miles/Galon in Litri/100KM//
        function transformaMile(A) {
            c = (100 * 3.785411784) / (1.609344 * A);
            return c
        }
        console.log(transformaMile(2));


        //Transforma din Grade in Radiani//
        function transformaRadiani(a) {
            c = (a * 180) / 3.14159;
            return c
        }
        console.log(transformaRadiani(1));

        //Returneaza suplementul unui unghi (suma unghiurilor este 180)//

        function suplement(a) {
            c = 180 - a;
            return c
        }
        console.log(suplement(20));


        //Returneaza complementul unui unghi (suma unghiurilor este 90)//
        function complement(a) {
            c = 90 - a;
            return c
        }
        console.log(complement(20));

        //Care primeste 2 arrayuri ca parametriu si returneaza un singur array cu toate elementele//
        function douaSiruri(a, b) {
            c = a + b;
            return c
        }

        console.log(douaSiruri("alina", " ioana"));


    </script>
