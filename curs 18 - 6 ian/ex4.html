    <!DOCTYPE html>

    <script> 

function palindrom(a) {
    var b = a + "";
    var invers = "";
    for (var i = 0; i < b.length; i++) {
        invers = b[i] + invers;
    }
    if (b === invers) {
        return true;
    } else { return false; }
}
