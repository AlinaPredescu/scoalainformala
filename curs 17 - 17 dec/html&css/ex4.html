<!--Dat fiind codul HTML de mai jos, faceti modificarile necesare pentru ca toate elementele <p> si <h1> sa fie afisate cu culoarea rosie:-->

<!DOCTYPE html>
<html>

<head>
    <style>
    .colortext {
        color:red;
    }
    </style>
</head>

<body>
    <h1  style="color:red">This is a Heading</h1>
    <h2>This is a smaller Heading</h2>
    <p  style="color:red">This is a paragraph</p>
    <p  style="color:red">This is another paragraph</p>
   

</body>

</html>
